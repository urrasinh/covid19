<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Situacion Covid 19</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Covid 19</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item" id="menu-item-situacion-chile">
                        <a class="nav-link" href="#formulario">Situación Chile</a>
                    </li>
                    <li class="nav-item" id="menu-item-login">
                        <span class="nav-link boton-modal" id="boton-login" >Iniciar sesión</span>
                    </li>
                    <li class="nav-item" id="menu-item-logout">
                        <span class="nav-link boton-modal" id="boton-logout">Cerrar sesión</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>

   <!-- Modal -->
   <div
   class="modal fade"
   id="modal-principal"
   tabindex="-1"
   role="dialog"
   aria-labelledby="modal-principal-label"
   aria-hidden="true"
   >
   <div class="modal-dialog">
       <div class="modal-content">
       <div class="modal-header">
           <h5 class="modal-title" id="titulo-modal"> Iniciar Sesion</h5>
           <button type="button" class="btn-close cerrar-modal" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body" id="cuerpo-modal">
        <form id="formulario">
            <div class="form-group">
                <label>Email address</label>
                <input id="email" type="email" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

       </div>
       <div class="modal-footer">
           <button type="button" class="btn btn-secondary cerrar-modal" data-bs-dismiss="modal">
               Cerrar
           </button>
       </div>
       </div>
   </div>
</div>
<canvas id="grafico"></canvas>
    <!--CDN Bundle Boostrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!--CDN Chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

    <script src="assets/js/chile.js"></script>
</body>
</html>
